<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <style>
  
  .container{
  width: 300px;
  margin: 20px auto;
}
input{
    width:100%;
    max-width: 300px;
    padding: 5px;
    margin-bottom: 10px;
}
button{
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
}
button:hover{
    cursor: pointer;
}
label{
  display:block;
  margin-bottom: 5px;
}

  </style>
</head>
<body>
  <div class ="container">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type ="text" id="username">
    <label for ="password">Password:</label>
    <input type ="password" id="password"><br>
    <button>Login</button>
  </div>
</body>
</html>
